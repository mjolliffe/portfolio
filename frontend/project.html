<div class="container">
  <div class="row">
    <div class="col-md-12 center">
      <h2>{{project.name}}</h2>
      <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-6">
          <img src="{{project.image}}" alt="">
        </div>
        <div class="col-xs-4 col-sm-6 col-md-6">
          <p>{{project.date}} {{project.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
        <div ui-sref="project({id: project.id, project: project})" ng-click="vm.changeProject(project)">
       <h2>Next</h2>
      </div>
  </div>
</div>
