<div ui-view>
  <div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12">
        <a href="#/portfolio"><h1>Michelle Jolliffe</h1></a>
        </div>
        <div class="col-md-12 col-xs-12">
        <h2>graphic designer + web developer</h2>
        </div>
    </div>
  </div>
  <div class="container" id="overlay-banner">
    <div class="row">
      <div class="col-md-1 middle">
        <a ng-href="#/portfolio/{{project.id}}" ng-click="goBack()"><div ng-show="project.id != 0"><h5>-</h5></div></a>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 center">
        <img src="{{project.image2}}" alt="{{project.name}}">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <h4>{{project.name}}</h4>
        <p class="p">{{project.description}}</p>
        <h6 ng-repeat="i in technology" style="display:inline-block">{{i}}</h6>
        <a href="{{project.url}}" target="_blank" ng-show="project.url"><h6 id="pink">Website</h6></a>
        <!-- <iframe ng-src="{{project.gif}}" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
      </div>
      <div class="col-md-1 middle">
        <a ng-href="#/portfolio/{{project.id}}" ng-click="goNext()"><div ng-show="project.id != 13"><h5>+</h5></div></a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-10">
        <img src="{{project.image3}}" alt="">
        <img src="{{project.image3}}" alt="">
      </div>
      <div class="col-md-1">
      </div>
    </div>
  </div>
</div>
