<div ui-view id="entries">
  <div class="container">
    <div class="row">
      <div class="col-md-1 middle">
        <a ng-href="#/portfolio/{{project.id}}" ng-click="goBack()"><div ng-show="project.id != 0"><h5>-</h5></div></a>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 center">
        <img ng-src="{{project.photos[0]}}" alt="{{project.name}}" class="image">
        <span ng-click="lastPhoto(i)" class="arrow"><</span>
        <span ng-click="nextPhoto(i)" class="arrow">></span>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <h4>{{project.name}}</h4>
        <p class="p">{{project.description}}</p>
        <div class="row" id="align-left">
        <a href="{{project.url}}" target="_blank" ng-show="project.url"><h6 id="pink" style="display:inline-table">Website</h6></a>
        <h6 ng-repeat="i in technology" style="display:inline-table">{{i}}</h6>
        </div>
        <!-- <iframe ng-src="{{project.gif}}" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
      </div>
      <div class="col-md-1 middle">
        <a ng-href="#/portfolio/{{project.id}}" ng-click="goNext()"><div ng-show="project.id != 13"><h5>+</h5></div></a>
      </div>
    </div>
  </div>
</div>
